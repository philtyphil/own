<script src="{base_url}assets/{template}/js/plugins/datatables/jquery.dataTables.min.js"></script>
	<table id="laporan" class="datatable table table-hover table-striped table-bordered tc-table">
		<thead>
			<tr>
				<th data-class="expand">Golongan</th>
				<th data-hide="phone,tablet">NIK</th>
				<th data-hide="phone,tablet">Nama Pegawai</th>
				<th data-hide="phone,tablet">Jenis Kelamin</th>
				<th data-hide="phone,tablet">Status Pegawai</th>
				<th data-hide="phone,tablet">Lokasi</th>
				<th data-hide="phone,tablet">Lokasi Kerja</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

<script type="text/javascript">
// Products list example 
$(document).ready(function () {
    var responsiveHelper = undefined;
    var breakpointDefinition = {
        tablet: 1024,
        phone : 480
    };
    var tableElement = $('#laporan');

    tableElement.dataTable({
        //"paginationType": 'bootstrap',
        "language"      : {
            'lengthMenu': "_MENU_ products per page",
			//"zeroRecords": "Nothing found - sorry",
			//"info": "Showing page _PAGE_ of _PAGES_",
            //"infoEmpty": "No records available",
            //"infoFiltered": "(filtered from _MAX_ total records)"
        },
        "processing": true,
        "serverSide": true,
		"ajax"		: '{base_url}laporan/json/{lokasi}/{golongan}/{status_pegawai}/{tahun}',
		// for more option please see http://datatables.net/examples/index
		
        preDrawCallback: function () {
            // Initialize the responsive datatables helper once.
            if (!responsiveHelper) {
                responsiveHelper = new ResponsiveDatatablesHelper(tableElement, breakpointDefinition);
            }
        },
        rowCallback    : function (nRow) {
            responsiveHelper.createExpandIcon(nRow);
        },
        drawCallback   : function (oSettings) {
            responsiveHelper.respond();
        }
    });
});
</script>
